{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alerta sin JavaScript</title>
  <style>
    .alerta {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #757575;
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 999;
      width: 300px;
      text-align: center;
    }

    #alerta:target {
      display: block;
    }

    .cerrar {
      display: inline-block;
      margin-top: 15px;
      padding: 5px 10px;
      background: #fff;
      color: #f44336;
      text-decoration: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h2>Simular alerta sin JavaScript</h2>
  <a href="#alerta">Mostrar alerta</a>

  <div id="alerta" class="alerta ">
    Â¡Esto es una alerta!
    <br>
    <a href="http://127.0.0.1:5000" class="cerrar">OK</a>
    <a href="#" class="cerrar">CANCELAR</a>
  </div>

</body>
</html>
