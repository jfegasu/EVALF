{% block content %}


  <div style="background-color: #015dca;padding-bottom: 0; height:40px;margin-top: 10px;">

    <p id="miFecha" style="text-align:right;padding-right: 150px; color:rgb(95, 94, 94);position: absolute;top: 55px;right: 5px;height: auto;"></p>

      const hoy = new Date();

    </script>
    <table style="border-collapse: collapse;">

      <td style="text-align: left;height: 30%;"><img src="{{url_for('static',filename='images/senalogo.png')}}" style="width:100%"> </td>
