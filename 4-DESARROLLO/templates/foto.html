{% extends "base.html" %}
{% block content %}
<br>
<div class="sena1 d-flex  mx-auto" style="width:60%">
  <div class="w3-card-4 w3-center" style="width:100%;max-width:100%">
    <header class="w3-container w3-blue">
      <h2 class="sena-sombra">INSTRUCTOR:{{datos[0].NOMINST}}</h2>
    </header>
  
    {% set im = url_for('static', filename='images/dni/' ~ datos[0].DNI ~ '.png') %}
    <span style="cursor: pointer;margin: 10px;">
<img class=" ovalo" src="{{ im }}" style="width:15%"
     onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/dni/silueta.png') }}';"
     style="width: 40px; border: 1px solid black;">

</span>
<hr><h3 class="sena-sombra">Cambiar fotografia del instructor</h3><br>
    <div class="w3-container w3-center">
         <form action = "/success" method = "post" enctype="multipart/form-data"> 
          <input type="hidden" name="dni" value="{{datos[0].DNI}}">  
        <input  type="file" name="file" />   
        <input class="btn btn-primary" type = "submit" value="Cargar archivo">   
    </form>
    </div>
    <hr>
  </div>
</div>
<br>
{% endblock content %}
