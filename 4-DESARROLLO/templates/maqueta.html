<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function CargaHtml(contenido,clave){
    $('#'+contenido).load(clave);

}
</script>
<style>
@import url("https://fonts.googleapis.com/css2?family=Public+Sans&display=swap");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  height: 100%;
}

body {
  font-family: "Public Sans", sans-serif;
  font-size: 1.2rem;
  min-height: 100%;
}

.grid-container > * {
justify-content: center;
  box-shadow: -1px 1px 7px 0px rgba(0, 0, 0, 0.75);
  border-radius: 4px;
  padding: 10px;
  text-align: center;

}

.header {
  grid-area: header;
  background-color: white;
  /* width: 120%; */
}

.navbar {
  grid-area: navbar;
  background-color: white;
}

.sidebar {
  grid-area: sidebar;
  background-color: white;
  text-align: left;
  gap: 20px;
  width: auto;
  overflow:auto;
}

.main {
  grid-area: main;
  background-color: #f5f5f5;
  /* width: 125%; */
  height: auto;
  overflow:auto;
}

.footer {
  grid-area: footer;
  background-color:white;
  text-align: center;
  /* margin: auto; */
  margin:auto;
  padding: 5px;
  padding-bottom: 10px;
  width: 100%;
}

.grid-container {
  display: grid;
  margin:1px;
  gap: 10px;
  justify-content: center;
  grid-template:
    "header"  100px
    "main"    auto
    "sidebar" 100px
    "footer"  100px;
}
div {
  scrollbar-color: red green; /*  thumb: rojo, track: verde */
  scrollbar-width: thin; /* Ancho de la barra de desplazamiento */
}
.grid-container::-webkit-scrollbar {
  width: 8px; /* Ancho de la barra */
  height: 8px; /* Alto de la barra */
}

.grid-container::-webkit-scrollbar-thumb {
  background-color: #ccc; /* Color de la miniatura */
  border-radius: 4px; /* Bordes redondeados */
}

.grid-container::-webkit-scrollbar-thumb:hover {
  background-color: #b3b3b3; /* Color al pasar el cursor */
  box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2); /* Sombra */
}
@media (min-width: 600px) {
  .grid-container {
    /* grid-template-columns: 200px auto;
    grid-template-rows: 100px 50px auto 100px;
    grid-template-areas: 
    "header  header"
    "navbar  navbar"
    "sidebar main"
    "footer  footer"; */

    grid-template:
      "header  header" 100px
      /* "navbar  navbar" 50px */
      "sidebar main"   auto
      "footer  footer" 100px /
      200px    auto;
  }
}

@media (min-width: 900px) {
  .grid-container {
    grid-template:
      "header  header"  100px 1200px
      "sidebar main" auto
      "footer  footer"  100px /
      200px    auto   200px;
  }
}
</style>
